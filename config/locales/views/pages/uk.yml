uk:
  main_desc: 'Хай ми й молоді, проте знаємось на своїй справі і тому певні, що зможемо зробити ваш проект ефективним. В руслі якісної роботи ми орієнтуємось на задоволення запитів кожного клієнта.'
  design: 'Дизайн'
  design_desc: 'Важливість роботи над деталями дизайну під час розробки проекту не потребує зайвих пояснень. Побачивши кінцевий результат, ви відчуєте різницю. Можливо, деякі складники успішного дизайну орієнтовані скоріше на підсвідоме сприйняття, проте саме підсвідомість породжує мотивацію і в значній мірі впливає на прийняття рішень в реальному часі. Добре чи погано зверстаний, мінімалістичний чи еклектичний дизайн проекту може привернути увагу потенційних відвідувачів чи навпаки, відштовхнути їх від перегляду сторінки. Ми не запозичуємо, а генеруємо власні ідеї. Прості та вишукані. Простота продає.'
  development: 'Програмування'
  development_desc: 'Наша робота − давати життя концептам та ідеям, втілюючи їх у реальний продукт. Кожен проект потребує надійного коду. Webmil − це команда фахівців з різних мов програмування та знавців сучасних технологій. В технічній реалізації проектів ми надаємо перевагу Symfony 2 та Ruby on Rails. Багаторазовий перегляд коду, миттєве реагування навіть на найменші зміни в проекті та тісна співпраця з клієнтом забезпечують максимальну досконалість результату.'
  complex_apps: 'Комплексні веб-додатки'
  complex_apps_desc: 'Поряд із вдосконаленням програмного забезпечення чи не кожного дня змінюються й інтерфейси веб-сайтів. Подібність сайтів сьогодні в минулому. Приймаючи як належне високу ступінь витонченості, ми фокусуємось на розробці стартапів та проектів під ключ будь-якого типу.'
  code_quality: 'Якість коду'
  code_quality_desc: 'Мета розробки програмного забезпечення в Webmil − це створення коду найвищої якості: надійного, функціонального та достатньо гнучкого для оновлення чи пристосування до нових цілей.'
  about_us_header: 'Про нас'
  about_us_desc: 'Лабораторію Webmil ми заснували у 2009 році. Webmil сьогодні − це успішна команда з шести програмістів, двох дизайнерів, верстальника та менеджера. Ми вважаємо, що програмування − чистий вияв креативності, тому ставимо за мету працювати так, щоб кожен проект став виграшним.'
